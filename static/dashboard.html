<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

    <script

    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"

      crossorigin="anonymous"

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />
    <script src="./logic/dashboard.js" type="text/javascript" defer></script>
  </head>
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img
          src="./images/eventify.png"
          class="rounded d-block h-25 w-25"
          alt="logo"
        />
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-dark px-2 mx-2" href="/dashboard.html"
          >EVENTS</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/favorites.html"
          >FAVORITES</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/profile.html"
          >PROFILE</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/index.html">LOGOUT</a>
      </div>
    </div>
  </nav>

  <div>
    <div class="container">
      <div class="row p-5 justify-content-center">
        <div
          class="
            col-4
            border border-1 border-dark
            justify-content-center
            text-center
          "
        >
          <h2 class="text-dark mt-1">
            <p>TODAYâ€™S EVENTS</p>
          </h2>

          <div id="todays_events">
            <div class="card border-dark mb-3 rounded-3" style="max-width: 18rem">
              <div class="bg-image">
                <img
                  class="card-img"
                  src="https://www.drandyfranklynmiller.com/wp-content/uploads/2015/08/placeholder-image.png"
                  style="max-width: 18rem bg-image"
                  alt="Card image"
                />
              </div>
              <div class="card-img-overlay text-dark">
                <div class="d-flex justify-content-between">
                  <h5 class=>${element.title}</h5>
                    <i class="float-end far fa-heart" id="eventFavorite" style="cursor: pointer;"></i>
                 </div>
                 <a href="../event_detail.html">
                  <p class="card-text text-light text-truncate">
                      ${element.description}
                    </p>
                    </a>
              </div>
              <div class="card-footer bg-transparent border-dark">
                <div class="d-flex justify-content-between">
                  <h3 class=>hh:mm</h3>
                  <div class=>
                      <a class="btn btn-success mx-1 px-2" href="">GOING</a>
                      <a class="btn btn-danger mx-1 px-2" href="">SKIP</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- THIS IS THE END OF ONE EVENT CARD -->

        <div
          class="
            col-8
            border border-1 border-dark
            justify-content-center
            text-center
          "
        >
          <div class="d-flex justify-content-lg-between mb-3 mt-1">
            <input
              class="w-50 float-start form-control mr-sm-2 border-warning"
              type="search"
              placeholder="Search for events..."
              aria-label="Search"
            />
            <a
              type="button"
              class="btn btn-warning"
              href="/event_create.html"
            >
              + ADD EVENT
          </a>
          </div>


          <div id="all_events" class="d-flex flex-wrap">
            <div class="card border-dark mb-3 mx-3 rounded-3 just" style="max-width: 18rem">
              <div class="bg-image">
                <img
                  class="card-img"
                  src="https://www.drandyfranklynmiller.com/wp-content/uploads/2015/08/placeholder-image.png"
                  style="max-width: 18rem bg-image"
                  alt="Card image"
                />
              </div>
              
              <div class="card-img-overlay text-dark">
              <div class="d-flex justify-content-between">
              <h5 class=>${element.title}</h5>
              <i class="float-end far fa-heart" id="eventFavorite" style="cursor: pointer;"></i>
              </div>
              <a href="../event_detail.html">
              <p class="card-text text-light text-truncate">
                  ${element.description}
                </p>
                </a>
              </div>
              <div class="card-footer bg-transparent border-dark">
                <div class="d-flex justify-content-between">
                  <h5 class=>${date} </h5>
                  <div class=>
                      <a class="btn btn-success mx-1 px-2" href="">GOING</a>
                      <a class="btn btn-danger mx-1 px-2" href="">SKIP</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
