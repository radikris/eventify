<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script src="./logic/profile.js" type="text/javascript" defer></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    />
  </head>
  <nav class="navbar navbar-light bg-warning">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">
        <img
          src="./images/eventify.png"
          class="rounded d-block h-25 w-25"
          alt="logo"
        />
      </a>
      <div class="d-flex">
        <a class="btn btn-outline-dark px-2 mx-2" href="/dashboard.html"
          >EVENTS</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/favorites.html"
          >FAVORITES</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/profile.html"
          >PROFILE</a
        >
        <a class="btn btn-outline-dark px-2 mx-2" href="/index.html">LOGOUT</a>
      </div>
    </div>
  </nav>

  <div
    class="modal fade"
    id="exampleModalCenter"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="exampleModalLongTitle">
            UPDATE YOUR EVENT
          </h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <img
              class="card-img h-50 w-50"
              src="./images/event_dummy.jpg"
              style="max-width: 18rem bg-image"
              alt="Card image"
            />
          </div>
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleFormControlInput1">Event name</label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Event name"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Description</label>
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="3"
                  ></textarea>
                </div>
              </div>

              <div class="col-6">
                <div class="form-group">
                  <input
                    type="text"
                    name="daterange"
                    value="01/01/2021 - 12/31/2021"
                    class="mt-4"
                  />
                  <script>
                    $(function () {
                      $('input[name="daterange"]').daterangepicker(
                        {
                          opens: "left",
                        },
                        function (start, end, label) {
                          console.log(
                            "A new date selection was made: " +
                              start.format("YYYY-MM-DD") +
                              " to " +
                              end.format("YYYY-MM-DD")
                          );
                        }
                      );
                    });
                  </script>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="button" class="btn btn-warning">DONE</button>
          <button type="button" class="btn btn-light" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="container">
      <div class="row p-5 justify-content-center">
        <div
          class="
            col-4
            border border-1 border-dark
            justify-content-center
            text-center
          "
        >
          <h2 class="text-dark">Your profile</h2>
          <img
            id="userAvatar"
            src=""
            class="rounded-circle border border-1 h-50 w-50"
          />
          <input
            type="text"
            class="form-control mt-5"
            id="userNameInput"
            placeholder="Username"
          />
          <a class="btn btn-warning mt-3">DONE</a>
        </div>
        <div
          class="
            col-8
            border border-1 border-dark
            justify-content-center
            text-center
          "
        >
          <div class="d-flex justify-content-lg-between">
            <h2 class="text-dark">Events created by you</h2>
          </div>
          <div id="my_events" class="d-flex flex-wrap"></div>
        </div>
      </div>
    </div>
  </div>
</html>
